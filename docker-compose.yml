version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qhub-postgres
    environment:
      POSTGRES_USER: qhub
      POSTGRES_PASSWORD: qhub_dev_password
      POSTGRES_DB: qhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
