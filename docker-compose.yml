version: '3.8'

services:
  # Note: QHub uses existing PostgreSQL at postgres://postgres:devpass@localhost:5432/app
  # This docker-compose is provided for reference or alternative setups
  
  postgres:
    image: postgres:16-alpine
    container_name: qhub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
